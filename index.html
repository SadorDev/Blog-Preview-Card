<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main class="blog_card">
    <img src="assets/images/illustration-article.svg" alt="Abstract representation of HTML and CSS symbols" />
    <section class="text_content">
      <p class="category">Learning</p>
      <span class="published_date">Published <time datetime="2023-12-21">21 Dec 2023</time></span>
      <h1>
        HTML & CSS foundations
      </h1>
      <p class="section_text" >
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </section>
    <div class="author">
      <img src="assets/images/image-avatar.webp" alt="Profile picture of Greg Hooper" />
      <span>Greg Hooper</span>
    </div>
  </main>

</body>

</html>
